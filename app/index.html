<!DOCTYPE html>
<html lang="en" ng-app="skillzApp">
<head>
    <meta charset="UTF-8">
    <title>Skills Assesstment</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/app.css">

</head>
<body>
<nav class="navbar navbar-custom ">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Texas Teachers</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">All TODOs</a></li>

        </ul>
    </div>
</nav>

<div class="container">

    <h1> Skills Assesstment AngularJS app</h1><br/>
    <div ng-controller="SkillController">

        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th> Id</th>
                <th> User Name</th>
                <th> TODO Description</th>
                <th> Status</th>
                <th> Change Status</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="todo in todos">
                <td>{{todo.userId}}</td>
                <td><b>{{returnUserName(todo.userId)}}</b></td>
                <td>{{todo.title}}</td>
                <td>{{todo.completed?'COMPLETED':'INCOMPLETE'}}</td>
                <td> <button type="button" ng-click="UpdateTodo($index, true)" class="btn btn-success">Update</button> </td>
             </tr>
            </tbody>
        </table>

    </div>
</div>


<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-resource.js"></script>
<script src="lib/angular/angular-sanitize.js"></script>
<script src="lib/jquery.js"></script>
<script src="lib/bootstrap.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/SkillController.js"></script>
<script src="js/services/SkillData.js"></script>
</body>
</html>
